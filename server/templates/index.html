<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        {% block title %}
        {% endblock %}
        <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
        <meta property="og:url" content="http://nomad.com/">
        <meta property="og:description" content="Jobmine and WaterlooWorks statistics.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="/static/img/favicon.ico">
        {% block head_tags %}
        {% endblock %}
        <link rel="stylesheet" href="/static/lib/font-awesome/css/font-awesome.min.css">
        <link href="/static/css/styles.css" rel="stylesheet">
        {% block stylesheets %}
        {% endblock %}
        <script>
        {% if env == 'prod' %}
        window.env = 'prod';
        {% else %}
        window.env = 'dev';
        {% endif %}
        </script>
        <script>
        {% if page_script %}
        window.script = '{{ ('/static/js/%s' % (page_script)) }}';
        {% endif %}
        </script>
        {% block scripts %}
        {% endblock %}
    </head>
    <body>
        {% block header %}
        {% endblock %}
        {% block templates %}
        {% endblock %}
        {% block footer %}
        {% endblock %}
        {% if env == 'prod' %}
        <script async type="text/javascript" src="/static/dist/bundle.js"></script>
        {% else %}
        <script async type="text/javascript" data-main="/static/js/main.js" src="/static/lib/requirejs/require.js"></script>
        {% endif %}
    </body>
</html>
